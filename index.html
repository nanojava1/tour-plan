<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <a href="#" class="logo">
          <img src="img/Best tour plan.png" alt="" class="logo__image">
        </a>
        <!-- /.logo -->
         <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location" >
          <button class="search__button">
            <img src="img/search.svg" alt="" class="search__image">
          </button>
         </form>
         <!-- /.search -->
         </div>
      <div class="user">
        <img src="img/Ellipse 1.jpg" alt="" class="user__avatar">
        <span class="username">Nathan</span>
      </div>
      </div>
    <!-- /.container -->
      <div class="navi">
        <nav class="nav">
       <a href="#" class="navi__link">All Deals</a>
       <a href="#" class="navi__link">Hotels</a>
       <a href="#" class="navi__link">Activities</a>
       <a href="#" class="navi__link">Hotel Day Packages</a>
       <a href="#" class="navi__link">Restaraunts</a>
       <a href="#" class="navi__link">Events</a>
       <a href="#" class="navi__link">Rodrigues</a>
      </nav>
      </div>
  </header>
  <section class="hotel">
    <div class="hotel__container">
   <div class="hotel-name">
    <img src="img/stars.svg" alt="stars">
    <div class="hotel-name__container">
    <h1 class="Name">Grand Hilton Hotel</h1>
    <div class="flash-offer">
      Flash Offer
    </div>
  </div>
  <div class="hotel-name__text">
    Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
  </div>
</div>
   <div class="hotel-name__rating">
    <span class="rate-text">User Rattings</span>
    <div>
    4.5/<sub>5</sub>
    </div>
  </div>
   </div>
   <div class="hotel__rent">
   <div class="hotel__images">
    <img src="img/Slider.jpg" alt="" class="hotel__images--hotel">
  </div>
  <div class="hotel__rent--container">
    
  <div class="hotel__price">
  <div class="hotel__price--start">
    <div class="hotel__price--price">
    <span class="start">price starts as</span>
    <span class="price">$ 8500</span>
    <span class="night">per room/ night</span>
  </div>
  <div class="hotel__price--room">
    <span class="guest"><img src="img/user.svg" alt="">2 x Guests</span>
    <span class="room"><img src="img/Vector.svg" class="img-room">1 x Room</span>
  </div>
  </div>
  <div class="hotel__price--booking">
    <span class="booking">Quick Booking</span>
    <span class="number"><img src="img/phone-call.svg" alt="" class="phone-call">12100</span>
  </div>
    <button class="hotel__price--button">View Other Options</button>
  </div>
  <div class="map-img">
    <img src="img/Map.jpg" alt="">
  </div>
</div>
</div>
</div>
  </section>
 <section class="newsletter">
  
 </section> 
</body>
</html>
